<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <style>
            .item {
              z-index: 100;
              padding: 5px;
            }
            .circle {
              border-radius: 50%;
              background-color: yellow;
              width: 150px;
              height: 150px;
              position: absolute;
              opacity: 0;
              animation: scaleIn 4s infinite cubic-bezier(.36, .11, .89, .32);
            }
            #container {
              width: 600px;
              height: 400px;
              display: flex;
              align-items: center;
              justify-content: center;
              overflow: hidden;
              position: relative;
            }
            .item #innerSun {
              z-index:200;
              width:100px;
              height:100px;
              border-radius: 50%;
              background-color: #FFF673;
              border: 5px solid white;
              opacity: 1;
              animation: pulsatingBorders 2s alternate ease-in-out;
              animation-iteration-count: infinite;
            }
            @keyframes scaleIn {
              from {
                transform: scale(.5, .5);
                opacity: .8;
              }
              to {
                transform: scale(2.5, 2.5);
                opacity: 0;
              }
            }
            @keyframes pulsatingBorders {
              0% {
                border-width: 5px;
              }
              50% {
                border-width: 15px;
              }
              100% {
                border-width: 5px;
              }
            }
          </style>

          <div>
            <div id="outerContainer">
              <div id="container">
                <div class="item">
                  <div id="innerSun">
                  </div>
                </div>
                <div class="circle" style="background-color: #FFDB02; animation-delay: 0s"></div>
                <div class="circle" style="background-color: #FFBC11; animation-delay: 1s"></div>
                <div class="circle" style="background-color: #FFDB02; animation-delay: 2s"></div>
                <div class="circle" style="background-color: #FFDB02; animation-delay: 3s"></div>
                <div class="circle" style="background-color: #FFDB02; animation-delay: 4s"></div>
              </div>
            </div>
          </div>
        </div>
    </foreignObject>
</svg>
   